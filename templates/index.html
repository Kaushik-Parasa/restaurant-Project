<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for additional flair */
        body {
            background: linear-gradient(135deg, #a8d5e3 0%, #ff78ac 100%);
            min-height: 100vh;
        }

        .navbar {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
        }

        .navbar a {
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4a90e2;
        }

        .restaurant-card {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            cursor: pointer;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            background-color: #ddd6d6;
        }

        .search-btn {
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #1d4ed8;
        }

        .pagination-btn {
            transition: background-color 0.3s ease;
        }

        .pagination-btn:hover {
            background-color: #2563eb;
        }

        .pagination-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center flex-col min-h-screen">

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container mx-auto p-6 max-w-4xl mt-16">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">RESTAURANT FINDER</h1>

        <!-- Search Bar -->
        <div class="flex justify-center mb-10">
            <div class="w-full max-w-lg flex gap-2">
                <input
                    type="text"
                    id="location-input"
                    placeholder="Enter location to find your luv"
                    class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                >
                <button
                    onclick="fetchRestaurants()"
                    class="search-btn bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex justify-center gap-4 mb-10">
            <select id="cuisine-filter" class="w-48 p-3 rounded-lg border border-gray-300">
                <option value="">Cuisine</option>
                <option value="Italian">Italian</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <!-- Add more cuisines as needed -->
            </select>
            <select id="rating-filter" class="w-48 p-3 rounded-lg border border-gray-300">
                <option value="">Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <select id="price-filter" class="w-48 p-3 rounded-lg border border-gray-300">
                <option value="">Price</option>
                <option value="1">Cheap</option>
                <option value="2">Moderate</option>
                <option value="3">Expensive</option>
            </select>
        </div>

        <!-- Restaurant List -->
        <div id="restaurant-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center gap-2 mt-4"></div>

        <!-- Error Message -->
        <div id="error-message" class="text-red-500 text-center mt-4"></div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function fetchRestaurants(page = 1) {
            currentPage = page;
            const location = document.getElementById("location-input").value.trim();
            const cuisine = document.getElementById("cuisine-filter").value;
            const rating = document.getElementById("rating-filter").value;
            const price = document.getElementById("price-filter").value;
            const restaurantListDiv = document.getElementById("restaurant-list");
            const errorDiv = document.getElementById("error-message");
            const paginationDiv = document.getElementById("pagination");

            // Clear previous results
            restaurantListDiv.innerHTML = "";
            errorDiv.innerHTML = "";
            paginationDiv.innerHTML = "";

            if (!location) {
                errorDiv.innerHTML = "Please enter a location.";
                return;
            }

            try {
                const response = await fetch(`https://restaurenthefoodluv-b2e5b9ajgrhpcdc0.southindia-01.azurewebsites.net/restaurants/${encodeURIComponent(location)}?page=${page}&cuisine=${cuisine}&rating=${rating}&price=${price}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }
                const data = await response.json();

                // Check if data and restaurants are defined
                if (!data || !Array.isArray(data.restaurants)) {
                    throw new Error("Invalid API response structure or 'restaurants' not found.");
                }

                const restaurants = data.restaurants;
                totalPages = data.totalPages || 1;  // Assuming API returns totalPages if available

                if (restaurants.length === 0) {
                    restaurantListDiv.innerHTML = '<p class="text-gray-500 text-center col-span-full">No restaurants found for this location.</p>';
                } else {
                    restaurants.forEach(restaurant => {
                        const card = document.createElement("div");
                        card.className = "restaurant-card bg-white p-5 rounded-lg shadow-md";
                        card.innerHTML = `
                            <h3 class="text-xl font-semibold text-gray-800">${restaurant.name}</h3>
                            <p class="text-gray-600">Rating: <span class="font-medium">${restaurant.rating || "N/A"}</span></p>
                            <p class="text-gray-600">Cuisine: <span class="font-medium">${restaurant.cuisine || "N/A"}</span></p>
                            <p class="text-gray-600">Price: <span class="font-medium">${restaurant.price_level ? "$".repeat(restaurant.price_level) : "N/A"}</span></p>
                            <p class="text-gray-600">Address: <span class="font-medium">${restaurant.address || "N/A"}</span></p>
                        `;
                        // Add click event to open Google Maps
                        card.addEventListener("click", () => {
                            const address = restaurant.address || `${restaurant.name}, ${location}`;
                            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                            window.open(mapsUrl, "_blank");
                        });
                        restaurantListDiv.appendChild(card);
                    });

                    // Display pagination buttons
                    for (let i = 1; i <= totalPages; i++) {
                        const btn = document.createElement("button");
                        btn.innerHTML = i;
                        btn.className = "pagination-btn bg-blue-600 text-white px-4 py-2 mx-1 rounded-lg font-semibold";
                        if (i === currentPage) {
                            btn.disabled = true;
                            btn.classList.add("bg-blue-300");
                        }
                        btn.addEventListener("click", () => fetchRestaurants(i));
                        paginationDiv.appendChild(btn);
                    }
                }
            } catch (error) {
                errorDiv.innerHTML = `Error: ${error.message}`;
                console.error("Fetch error:", error);
            }
        }

        // Allow pressing Enter to search
        document.getElementById("location-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                fetchRestaurants();
            }
        });
    </script>
</body>
</html>
